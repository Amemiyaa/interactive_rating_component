<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="card">
      <!-- Rating state start -->
      <div id="icon_star">
        <img id="icon_star_img" src="./images/icon-star.svg" alt="Icon Star">
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating">
        <button id="btn_1">1</button>
        <button id="btn_2">2</button>
        <button id="btn_3">3</button>
        <button id="btn_4">4</button>
        <button id="btn_5">5</button>
      </div>
      <button>Submit</button>
      <!-- Rating state end -->
    </main>

    <div id="thank_you_state">

      <!-- Thank you state start -->
      <p>You selected <span><!-- Add rating here --></span> out of 5</p>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>


      <!-- Thank you state end -->
    </div>

  </body>
</html>
